<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”¥ Modern Image Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 1.1em;
        }

        .upload-section {
            margin: 30px 0;
        }

        .upload-area {
            border: 2px dashed #e0e7ff;
            border-radius: 16px;
            padding: 40px 20px;
            background: linear-gradient(135deg, #f8faff 0%, #f1f5ff 100%);
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .upload-area:hover, .upload-area.dragover {
            border-color: #667eea;
            background: linear-gradient(135deg, #f1f5ff 0%, #e8efff 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.15);
        }

        .upload-icon {
            font-size: 3em;
            margin-bottom: 15px;
            display: block;
        }

        .upload-text {
            color: #4b5563;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .upload-subtext {
            color: #9ca3af;
            font-size: 0.9em;
        }

        .settings-section {
            margin: 30px 0;
            display: none;
            animation: slideUp 0.5s ease;
        }

        .setting-group {
            margin-bottom: 25px;
        }

        .setting-label {
            color: #374151;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }

        .format-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .format-btn {
            background: #f3f4f6;
            border: 2px solid transparent;
            padding: 12px 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #6b7280;
            flex: 1;
            min-width: 80px;
        }

        .format-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .format-btn:hover:not(.active) {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .quality-slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #e5e7eb;
            outline: none;
            -webkit-appearance: none;
        }

        .quality-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .quality-slider::-moz-range-thumb {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
        }

        .quality-value {
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin-top: 8px;
        }

        .file-preview {
            margin: 30px 0;
            display: none;
        }

        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .preview-item {
            background: white;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .preview-item:hover {
            transform: translateY(-2px);
        }

        .preview-img {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .preview-name {
            font-size: 0.8em;
            color: #6b7280;
            font-weight: 500;
            margin-bottom: 5px;
            word-break: break-word;
        }

        .preview-size {
            font-size: 0.7em;
            color: #9ca3af;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 20px 0;
            display: none;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .progress-section {
            margin: 20px 0;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }

        .progress-text {
            text-align: center;
            color: #6b7280;
            font-weight: 500;
        }

        .result-section {
            margin: 30px 0;
            display: none;
        }

        .success-message {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            animation: slideUp 0.5s ease;
        }

        .download-btn {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 16px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 8px 20px rgba(16, 185, 129, 0.3);
        }

        .download-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }

        .stat-item {
            background: #f8faff;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5em;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.8em;
            color: #6b7280;
            font-weight: 500;
        }

        .error-message {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .loading {
            animation: pulse 2s infinite;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">ðŸ”¥ Image Converter</h1>
            <p class="subtitle">Convert your images with style</p>
        </div>

        <div class="upload-section">
            <div class="upload-area" id="uploadArea">
                <span class="upload-icon">ðŸ“¸</span>
                <div class="upload-text">Drop your images here or click to upload</div>
                <div class="upload-subtext">Supports JPG, PNG, GIF, BMP, TIFF, WebP â€¢ Max 16MB per file</div>
            </div>
            <input type="file" id="fileInput" multiple accept=".jpg,.jpeg,.png,.gif,.bmp,.tiff,.webp" style="display: none;">
        </div>

        <div class="file-preview" id="filePreview">
            <h3>Selected Images</h3>
            <div class="preview-grid" id="previewGrid"></div>
        </div>

        <div class="settings-section" id="settingsSection">
            <div class="setting-group">
                <label class="setting-label">Output Format</label>
                <div class="format-buttons">
                    <button class="format-btn active" data-format="jpeg">JPEG</button>
                    <button class="format-btn" data-format="png">PNG</button>
                    <button class="format-btn" data-format="webp">WebP</button>
                </div>
            </div>

            <div class="setting-group" id="qualityGroup">
                <label class="setting-label">Quality</label>
                <input type="range" class="quality-slider" id="qualitySlider" min="1" max="100" value="95">
                <div class="quality-value" id="qualityValue">95%</div>
            </div>
        </div>

        <button class="convert-btn" id="convertBtn">Convert Images ðŸš€</button>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
            <div class="progress-text" id="progressText">Processing images...</div>
        </div>

        <div class="result-section" id="resultSection">
            <div class="success-message">
                ðŸŽ‰ Images converted successfully!
            </div>
            <div class="stats" id="statsGrid"></div>
            <button class="download-btn" id="downloadBtn">Download Converted Images ðŸ“¥</button>
        </div>

        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        class FlaskImageConverter {
            constructor() {
                this.uploadArea = document.getElementById('uploadArea');
                this.fileInput = document.getElementById('fileInput');
                this.filePreview = document.getElementById('filePreview');
                this.previewGrid = document.getElementById('previewGrid');
                this.settingsSection = document.getElementById('settingsSection');
                this.convertBtn = document.getElementById('convertBtn');
                this.progressSection = document.getElementById('progressSection');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                this.resultSection = document.getElementById('resultSection');
                this.statsGrid = document.getElementById('statsGrid');
                this.downloadBtn = document.getElementById('downloadBtn');
                this.errorMessage = document.getElementById('errorMessage');
                this.qualitySlider = document.getElementById('qualitySlider');
                this.qualityValue = document.getElementById('qualityValue');
                this.qualityGroup = document.getElementById('qualityGroup');

                this.selectedFiles = [];
                this.selectedFormat = 'jpeg';
                this.currentSession = null;

                this.initEventListeners();
            }

            initEventListeners() {
                // Upload area events
                this.uploadArea.addEventListener('click', () => this.fileInput.click());
                this.uploadArea.addEventListener('dragover', this.handleDragOver.bind(this));
                this.uploadArea.addEventListener('dragleave', this.handleDragLeave.bind(this));
                this.uploadArea.addEventListener('drop', this.handleDrop.bind(this));

                // File input
                this.fileInput.addEventListener('change', this.handleFileSelect.bind(this));

                // Format selection
                document.querySelectorAll('.format-btn').forEach(btn => {
                    btn.addEventListener('click', this.handleFormatSelect.bind(this));
                });

                // Quality slider
                this.qualitySlider.addEventListener('input', this.handleQualityChange.bind(this));

                // Convert button
                this.convertBtn.addEventListener('click', this.convertImages.bind(this));

                // Download button
                this.downloadBtn.addEventListener('click', this.downloadImages.bind(this));
            }

            handleDragOver(e) {
                e.preventDefault();
                this.uploadArea.classList.add('dragover');
            }

            handleDragLeave(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
            }

            handleDrop(e) {
                e.preventDefault();
                this.uploadArea.classList.remove('dragover');
                const files = Array.from(e.dataTransfer.files).filter(file =>
                    file.type.startsWith('image/')
                );
                this.processFiles(files);
            }

            handleFileSelect(e) {
                const files = Array.from(e.target.files);
                this.processFiles(files);
            }

            processFiles(files) {
                if (files.length === 0) return;

                this.selectedFiles = files;
                this.displayPreviews();
                this.settingsSection.style.display = 'block';
                this.convertBtn.style.display = 'block';
                this.hideError();
            }

            displayPreviews() {
                this.previewGrid.innerHTML = '';
                this.filePreview.style.display = 'block';

                this.selectedFiles.forEach((file, index) => {
                    const reader = new FileReader();
                    reader.onload = (e) => {
                        const previewItem = document.createElement('div');
                        previewItem.className = 'preview-item';
                        previewItem.innerHTML = `
                            <img src="${e.target.result}" alt="${file.name}" class="preview-img">
                            <div class="preview-name">${file.name}</div>
                            <div class="preview-size">${this.formatFileSize(file.size)}</div>
                        `;
                        this.previewGrid.appendChild(previewItem);
                    };
                    reader.readAsDataURL(file);
                });
            }

            handleFormatSelect(e) {
                document.querySelectorAll('.format-btn').forEach(btn =>
                    btn.classList.remove('active')
                );
                e.target.classList.add('active');
                this.selectedFormat = e.target.dataset.format;

                // Show/hide quality slider based on format
                this.qualityGroup.style.display =
                    ['jpeg', 'webp'].includes(this.selectedFormat) ? 'block' : 'none';
            }

            handleQualityChange(e) {
                this.qualityValue.textContent = e.target.value + '%';
            }

            async convertImages() {
                if (this.selectedFiles.length === 0) return;

                this.showProgress();
                this.convertBtn.disabled = true;
                this.hideError();

                const formData = new FormData();
                this.selectedFiles.forEach(file => {
                    formData.append('files', file);
                });
                formData.append('format', this.selectedFormat);
                formData.append('quality', this.qualitySlider.value);

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.currentSession = result.session_id;
                        this.showResults(result);
                    } else {
                        this.showError(result.error || 'Conversion failed');
                    }
                } catch (error) {
                    this.showError('Network error. Please try again.');
                } finally {
                    this.hideProgress();
                    this.convertBtn.disabled = false;
                }
            }

            showProgress() {
                this.progressSection.style.display = 'block';
                this.progressFill.style.width = '100%';
            }

            hideProgress() {
                this.progressSection.style.display = 'none';
                this.progressFill.style.width = '0%';
            }

            showResults(result) {
                this.resultSection.style.display = 'block';

                // Update stats
                this.statsGrid.innerHTML = `
                    <div class="stat-item">
                        <div class="stat-value">${result.total_files}</div>
                        <div class="stat-label">Files Converted</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${this.selectedFormat.toUpperCase()}</div>
                        <div class="stat-label">Output Format</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value">${this.qualitySlider.value}%</div>
                        <div class="stat-label">Quality</div>
                    </div>
                `;

                // Scroll to results
                this.resultSection.scrollIntoView({ behavior: 'smooth' });
            }

            async downloadImages() {
                if (!this.currentSession) return;

                try {
                    const response = await fetch(`/download/${this.currentSession}`);

                    if (response.ok) {
                        const blob = await response.blob();
                        const url = window.URL.createObjectURL(blob);
                        const a = document.createElement('a');
                        a.href = url;
                        a.download = this.selectedFiles.length === 1
                            ? `converted.${this.selectedFormat}`
                            : 'converted_images.zip';
                        document.body.appendChild(a);
                        a.click();
                        document.body.removeChild(a);
                        window.URL.revokeObjectURL(url);

                        // Clean up session
                        this.cleanupSession();
                    } else {
                        this.showError('Download failed. Please try again.');
                    }
                } catch (error) {
                    this.showError('Download error. Please try again.');
                }
            }

            async cleanupSession() {
                if (!this.currentSession) return;

                try {
                    await fetch(`/cleanup/${this.currentSession}`, {
                        method: 'POST'
                    });
                    this.currentSession = null;
                } catch (error) {
                    console.error('Cleanup failed:', error);
                }
            }

            showError(message) {
                this.errorMessage.textContent = message;
                this.errorMessage.style.display = 'block';
                this.errorMessage.scrollIntoView({ behavior: 'smooth' });
            }

            hideError() {
                this.errorMessage.style.display = 'none';
            }

            formatFileSize(bytes) {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new FlaskImageConverter();
        });
    </script>
</body>
</html>
